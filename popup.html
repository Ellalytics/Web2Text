<!DOCTYPE html>
<html>
<head>
  <title>Tab Content Viewer</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      width: 400px; /* Width of the popup window */
      max-height: 500px; /* Max height of the popup window */
      overflow-y: auto; /* Show scrollbar when content overflows */
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
    }
    #tabsList {
      list-style-type: none;
      padding: 0;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      max-height: 150px; /* Max height of the tab list */
      overflow-y: auto; /* Show scrollbar when list overflows */
    }
    #tabsList li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #tabsList li:hover {
      background-color: #f0f0f0;
    }
    #tabsList li:last-child {
      border-bottom: none;
    }
    #tabContentContainer {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 100px; /* Min height of the content area */
      max-height: 300px; /* Max height of the content area */
      overflow: auto; /* Show scrollbar when content overflows */
      word-wrap: break-word; /* Wrap long words or URLs */
    }
    .tab-title {
      font-weight: bold;
      display: block;
      margin-bottom: 3px;
    }
    .tab-url {
      font-size: 0.9em;
      color: #555;
      display: block;
      white-space: nowrap; /* Prevent URL from wrapping */
      overflow: hidden; /* Hide the overflow part */
      text-overflow: ellipsis; /* Show ellipsis for overflow text */
    }
  </style>
</head>
<body>
  <h1>Open Tabs</h1>
  <ul id="tabsList">
    <!-- Tab items will be dynamically inserted here -->
  </ul>

  <h2>Selected Tab Content</h2>
  <div id="controls">
    <button id="copyButton" style="display: none;">Copy Text</button>
  </div>
  <div id="tabContentContainer">
    <p>Select a tab from the list above to view its content.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
